<div class="container" ng-init="getTodos()">	
		<div class="row" ng-show="todos[0]">
			<div class="col-md-12">
				<table class="table">
					<tr>
						<th>id</th>
						<th>Todo</th>
						<th>Edit TODO</th>
					</tr>
					<tr ng-repeat="todo in todos">
						<td>{{$index+1}}</td>
						<td>{{todo}}</td>
						<td>
							<a class="btn btn-primary btn-sm" href="#!edit/{{$index}}">edit</a>
						</td>
					</tr>
				</table>	
			</div>
		</div>
</div>
